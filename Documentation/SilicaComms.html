<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Silica Query Console</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #2d3e50;
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.4rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-family: monospace;
      font-size: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      margin-bottom: 1rem;
    }
    button {
      align-self: flex-start;
      background: #0078d7;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #005a9e;
    }
    #results {
      margin-top: 1.5rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 1rem;
      overflow: auto;
      flex: 1;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    .error {
      color: #c00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>Silica Query Console</header>
  <main>
    <textarea id="sqlBox" placeholder="Enter SQL here..."></textarea>
    <button onclick="runQuery()">Run Query</button>
    <div id="results"></div>
  </main>

  <script>
    async function runQuery() {
      const sql = document.getElementById("sqlBox").value.trim();
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "Running query...";

      try {
        const response = await fetch("/query", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sql })
        });

        if (!response.ok) {
          throw new Error("Server returned " + response.status);
        }

        const data = await response.json();

        if (data.error) {
          resultsDiv.innerHTML = `<div class="error">Error: ${data.error}</div>`;
          return;
        }

        if (!data.rows || data.rows.length === 0) {
          resultsDiv.innerHTML = "<em>No results</em>";
          return;
        }

        // Build table
        let html = "<table><thead><tr>";
        for (const col of data.columns) {
          html += `<th>${col}</th>`;
        }
        html += "</tr></thead><tbody>";
        for (const row of data.rows) {
          html += "<tr>";
          for (const cell of row) {
            html += `<td>${cell}</td>`;
          }
          html += "</tr>";
        }
        html += "</tbody></table>";
        resultsDiv.innerHTML = html;

      } catch (err) {
        resultsDiv.innerHTML = `<div class="error">Error: ${err.message}</div>`;
      }
    }
  </script>
</body>
</html>
